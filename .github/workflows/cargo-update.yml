# 每日依赖更新 / Daily Dependencies Update
name: Daily Cargo Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cargo-update
  cancel-in-progress: true

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V

      - name: Install cargo-edit
        run: |
          cargo install cargo-edit

      - name: Run cargo upgrade (updates Cargo.toml)
        run: |
          echo "Upgrading dependencies in Cargo.toml..."
          cargo upgrade --workspace --verbose

          if git diff --quiet Cargo.toml; then
            echo "No Cargo.toml updates"
          else
            echo "Updated Cargo.toml:"
            git diff Cargo.toml
          fi

      - name: Run cargo update (updates Cargo.lock)
        run: |
          echo "Updating Cargo.lock..."
          cargo update --verbose

      - name: Check if project builds
        run: |
          cargo check --workspace --all-features

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Cargo.toml Cargo.lock
          git add crates/*/Cargo.toml 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          echo "Changes to be committed:"
          git diff --cached --stat

          echo "chore(deps): upgrade dependencies to latest versions" > /tmp/commit-msg
          echo "" >> /tmp/commit-msg
          echo "Updated dependencies in Cargo.toml to their latest versions using cargo upgrade." >> /tmp/commit-msg
          echo "" >> /tmp/commit-msg
          echo "Changes include:" >> /tmp/commit-msg
          echo "- Cargo.toml: Updated version specifications" >> /tmp/commit-msg
          echo "- Cargo.lock: Updated locked versions" >> /tmp/commit-msg
          echo "" >> /tmp/commit-msg
          echo "This is an automated commit by GitHub Actions." >> /tmp/commit-msg

          git commit -F /tmp/commit-msg
          git push origin HEAD:${{ github.event.repository.default_branch }}

          echo "Changes committed and pushed successfully"
